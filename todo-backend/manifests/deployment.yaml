apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: docker.io/pjmartin/todo-backend:2.6@sha256:c5b5cea21afe5e2a36900b65218a9eb8d5b008a9c83e251e4ec8282bcf215cc1
          envFrom:
            - configMapRef:
                name: todo-backend-config
