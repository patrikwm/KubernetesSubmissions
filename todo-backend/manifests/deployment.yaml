apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-backend
  template:
    metadata:
      labels:
        app: todo-backend
    spec:
      containers:
        - name: todo-backend
          image: docker.io/pjmartin/todo-backend:2.2@sha256:149d6db2131423408231c2c98994bc8e6c5029318717400eaf63c4bd3717af70
