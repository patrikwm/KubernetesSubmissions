apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      volumes:
        - name: shared
          persistentVolumeClaim:
            claimName: shared-volume-claim-1
      containers:
        - name: todo-app
          image: docker.io/pjmartin/todo-app:2.6@sha256:e6fbb112de06a326201f979127fe54877985e0eed3af3c45123aa68f3d94d8d8
          volumeMounts:
            - name: shared
              mountPath: /app/data
          envFrom:
            - configMapRef:
                name: todo-app-config
