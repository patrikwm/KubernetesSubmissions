apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          ports:
            - name: http
              containerPort: 3000
          image: docker.io/pjmartin/pingpong:2.1@sha256:32acb1b02efd443b9ea4fae5ac1124ecac362c327b43af8b44788fee3f675ee0
          env:
            - name: DATA_ROOT
              value: "/app/data"
