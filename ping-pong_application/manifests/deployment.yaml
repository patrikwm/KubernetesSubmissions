apiVersion: apps/v1
kind: Deployment
metadata:
  name: ping-pong-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      containers:
        - name: pingpong
          image: docker.io/pjmartin/pingpong:2.3@sha256:628e68b2f07a8c1dd3a94ae462098d60221675bfca593dedcee958eba402c0ab
          env:
            - name: DATA_ROOT
              value: "/app/data"
